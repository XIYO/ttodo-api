jwt:
  private-key: classpath:zzic/jwt/test-private.pem
  public-key: classpath:zzic/jwt/public.pem
  key-id: rsa-key-id
  access-token:
    expiration: 60
    cookie:
      name: access-token
      domain: 
      path: /
      secure: false
      httpOnly: false
      sameSite: Lax
  refresh-token:
    expiration: 31536000
    cookie:
      name: refresh-token
      domain: 
      path: /
      secure: false
      httpOnly: true
      sameSite: Lax

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/zzic_dev
    username: zzic_user
    password: zzic_password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop
      start:
        command: up
      stop:
        command: down
        timeout: 10s
      skip:
        in-tests: false
      file: docker-compose.yml

logging:
  level:
    root: info
    point.zzicback: debug
    org.springframework.web: info
    org.springframework.security: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.zaxxer.hikari: info