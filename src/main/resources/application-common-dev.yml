jwt:
  private-key: classpath:ttodo/jwt/test-private.pem
  public-key: classpath:ttodo/jwt/public.pem
  key-id: rsa-key-id
  access-token:
    expiration: 60
    cookie:
      name: access-token
      domain: 
      path: /
      secure: false
      httpOnly: false
      sameSite: Lax
  refresh-token:
    expiration: 31536000
    cookie:
      name: refresh-token
      domain: 
      path: /
      secure: false
      httpOnly: true
      sameSite: Lax

spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

logging:
  level:
    root: info
    point.zzicback: debug
    org.springframework.web: info
    org.springframework.security: info
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: info
    com.zaxxer.hikari: info

# CORS 설정
app:
  cors:
    allowed-origins:
      - http://localhost:5173  # Vite development server
      - http://localhost:8080  # Backend API
      - http://localhost:4173  # Vite preview
    allowed-methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowed-headers:
      - Content-Type
      - Authorization
      - X-Requested-With
      - Accept
      - Origin
    allow-credentials: true
    max-age: 3600