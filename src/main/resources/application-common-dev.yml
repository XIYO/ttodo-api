jwt:
  private-key: classpath:ttodo/jwt/test-private.pem
  public-key: classpath:ttodo/jwt/public.pem
  key-id: rsa-key-id
  access-token:
    expiration: 60
    cookie:
      name: access-token
      domain: 
      path: /
      secure: false
      httpOnly: false
      sameSite: Lax
  refresh-token:
    expiration: 31536000
    cookie:
      name: refresh-token
      domain: 
      path: /
      secure: false
      httpOnly: true
      sameSite: Lax

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ttodo_dev
    username: ttodo_user
    password: ttodo_password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop
      start:
        command: up
      stop:
        command: down
        timeout: 10s
      skip:
        in-tests: false
      file: docker-compose.yml

logging:
  level:
    root: info
    point.zzicback: debug
    org.springframework.web: info
    org.springframework.security: info
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: info
    com.zaxxer.hikari: info

# CORS 설정
app:
  cors:
    allowed-origins:
      - http://localhost:8080
      - http://localhost:4173
      - http://localhost:6100
      - http://localhost:6101
    allowed-methods:
      - "*"
    allowed-headers:
      - "*"
    allow-credentials: true
    max-age: 3600