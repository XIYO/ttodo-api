# 프로덕션 환경 설정
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

app:
  scheme: https
  host: api.ttodo.xiyo.dev
  port: 443
  cors:
    allowed-origins:
      - https://ttodo.xiyo.dev
      - https://api.ttodo.xiyo.dev

jwt:
  access-token:
    cookie:
      domain: ttodo.xiyo.dev
      secure: true
      httpOnly: true
  refresh-token:
    cookie:
      domain: ttodo.xiyo.dev
      secure: true
      httpOnly: true

logging:
  level:
    root: warn
    point.ttodoApi: info