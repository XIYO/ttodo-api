# 프로덕션 환경 설정
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:ttodo}
    username: ${POSTGRES_USER:ttodo}
    password: ${POSTGRES_PASSWORD:ttodo}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

app:
  scheme: https
  host: api.ttodo.xiyo.dev
  port: 443
  cors:
    allowed-origins:
      - https://ttodo.xiyo.dev
      - https://api.ttodo.xiyo.dev

jwt:
  access-token:
    cookie:
      domain: ttodo.xiyo.dev
      secure: true
      httpOnly: true
  refresh-token:
    cookie:
      domain: ttodo.xiyo.dev
      secure: true
      httpOnly: true