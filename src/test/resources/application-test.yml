spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ttodo_test
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# JWT settings for testing
jwt:
  private-key: classpath:ttodo/jwt/test-private.pem
  public-key: classpath:ttodo/jwt/public.pem
  key-id: test-rsa-key-id
  access-token:
    expiration: 1800
    cookie:
      name: access-token
      path: /
      sameSite: Lax
      secure: false
      httpOnly: false
  refresh-token:
    expiration: 86400
    cookie:
      name: refresh-token
      path: /
      sameSite: Lax
      secure: false
      httpOnly: true

# CORS settings for test
app:
  cors:
    allowed-origins:
      - http://localhost:8080
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers:
      - Content-Type
      - Authorization
      - X-Requested-With
      - Accept
      - Origin
    allow-credentials: true
    max-age: 3600

# Logging configuration for tests
logging:
  level:
    point.ttodoApi: INFO
    org.testcontainers: INFO
    root: WARN

# Disable unnecessary features in tests
management:
  endpoints:
    enabled-by-default: false