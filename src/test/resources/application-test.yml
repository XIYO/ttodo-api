spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:17-alpine:///testdb
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info
    point.zzicback: debug
    org.springframework.web: info
    org.springframework.security: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.testcontainers: info

jwt:
  private-key: classpath:ttodo/jwt/test-private.pem
  public-key: classpath:ttodo/jwt/public.pem
  key-id: test-rsa-key-id
  access-token:
    expiration: 60
    cookie:
      name: test-access-token
      domain: 
      path: /
      secure: false
      httpOnly: false
      sameSite: Lax
  refresh-token:
    expiration: 31536000
    cookie:
      name: test-refresh-token
      domain: 
      path: /
      secure: false
      httpOnly: true
      sameSite: Lax