spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 10000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info
    point.ttodoApi: debug
    org.springframework.web: debug
    org.springframework.security: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.testcontainers: debug
    org.springframework.data.jpa: debug

jwt:
  private-key: classpath:ttodo/jwt/test-private.pem
  public-key: classpath:ttodo/jwt/public.pem
  key-id: test-rsa-key-id
  access-token:
    expiration: 60
    cookie:
      name: access-token
      domain: 
      path: /
      secure: false
      httpOnly: false
      sameSite: Lax
  refresh-token:
    expiration: 31536000
    cookie:
      name: test-refresh-token
      domain: 
      path: /
      secure: false
      httpOnly: true
      sameSite: Lax

# CORS 테스트 설정
app:
  cors:
    allowed-origins:
      - http://localhost:8080
      - http://localhost:4173
    allowed-methods:
      - "*"
    allowed-headers:
      - "*"
    allow-credentials: true
    max-age: 3600

