name: Release Please

on:
  push:
    branches:
      - main  # main ë¸Œëžœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # íƒœê·¸, ë¦´ë¦¬ì¦ˆ ìƒì„± ê¶Œí•œ ë¶€ì—¬
      pull-requests: write  # ìžë™ PR ìƒì„± ê¶Œí•œ ë¶€ì—¬
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple  # ê¸°ë³¸ì ì¸ ë²„ì „ ê´€ë¦¬
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Release Outputs
        run: echo "New version is ${{ steps.release.outputs.release_version }}"

      # Gradle ë²„ì „ ì—…ë°ì´íŠ¸
      - name: Update version in gradle.properties
        if: steps.release.outputs.release_created == 'true'
        run: |
          echo "version=${{ steps.release.outputs.release_version }}" > gradle.properties
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add gradle.properties
          git commit -m "ðŸ”– Bump version to ${{ steps.release.outputs.release_version }}"
          git push origin main

      - name: Build Project
        if: steps.release.outputs.release_created == 'true'
        run: ./gradlew build -x test