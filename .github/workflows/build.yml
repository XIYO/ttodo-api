name: Release Please

on:
  push:
    branches:
      - main  # main ë¸Œëžœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

permissions:
  contents: write  # íƒœê·¸ ë° ë¦´ë¦¬ì¦ˆ ìƒì„± ê¶Œí•œ ë¶€ì—¬
  pull-requests: write  # PR ìƒì„± ê¶Œí•œ (PRì„ ìƒì„±í•˜ëŠ” ì„¤ì •ì„ ì‚¬ìš©í•˜ë©´ í•„ìš”)

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      release_version: ${{ steps.release.outputs.release_version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì™€ì•¼ ê¸°ì¡´ íƒœê·¸ ì •ë³´ í™•ì¸ ê°€ëŠ¥

      - name: Run Release Please (Auto Tagging)
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}
          skip-github-pull-request: true

      - name: Show Release Outputs
        run: echo "New version is ${{ steps.release.outputs.release_version }}"

      - name: Update version in gradle.properties
        if: steps.release.outputs.release_created == 'true'
        run: |
          echo "version=${{ steps.release.outputs.release_version }}" > gradle.properties
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add gradle.properties
          git commit -m "ðŸ”– Bump version to ${{ steps.release.outputs.release_version }}"
          git push origin main

  build:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.release_created == 'true'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build Project
        run: ./gradlew build -x test

      - name: Upload Build Artifact to GitHub Release
        if: needs.release.outputs.release_created == 'true'
        run: gh release upload v${{ needs.release.outputs.release_version }} build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}