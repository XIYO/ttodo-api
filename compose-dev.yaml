services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ttodo_dev
      POSTGRES_USER: ttodo_user
      POSTGRES_PASSWORD: ttodo_password
    ports:
      - "5432"  # 랜덤 포트 할당
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ttodo_user -d ttodo_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      # Spring Boot가 자동으로 PostgreSQL 연결 감지
      org.springframework.boot.service-connection: postgres

  redis:
    image: redis:alpine
    ports:
      - "6379"  # 랜덤 포트 할당
    labels:
      # Spring Boot가 자동으로 Redis 연결 감지
      org.springframework.boot.service-connection: redis

volumes:
  postgres_data: