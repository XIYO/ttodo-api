services:
  postgres:
    image: postgres:18-alpine
    container_name: ttodo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ttodo}
      POSTGRES_USER: ${POSTGRES_USER:-ttodo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ttodo_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ttodo_user -d ttodo_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ttodo-redis
    ports:
      - "6379"

  electric:
    image: electricsql/electric:latest
    container_name: ttodo-electric
    environment:
      # Database connection
      DATABASE_URL: postgresql://ttodo_user:ttodo_password@postgres:5432/ttodo?sslmode=disable
      # Development mode - insecure
      ELECTRIC_INSECURE: "true"
    ports:
      - "3000:3000"  # Electric HTTP API
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  electric_data:
