services:
  postgres:
    image: postgres:18-alpine
    container_name: ttodo-postgres
    environment:
      POSTGRES_DB: ttodo
      POSTGRES_USER: ttodo
      POSTGRES_PASSWORD: ttodo
    ports:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ttodo -d ttodo" ]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "org.springframework.boot.service-connection=postgres"

  redis:
    image: redis:alpine
    container_name: ttodo-redis
    ports:
      - "6379"
    labels:
      - "org.springframework.boot.service-connection=redis"

  electric:
    image: electricsql/electric:latest
    container_name: ttodo-electric
    environment:
      # Database connection
      DATABASE_URL: postgresql://ttodo:ttodo@postgres:5432/ttodo?sslmode=disable
      # Development mode - insecure
      ELECTRIC_INSECURE: "true"
    ports:
      - "3000:3000"  # Electric HTTP API
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  electric_data:
