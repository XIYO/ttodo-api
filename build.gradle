// Apply quality gates configuration
apply from: 'gradle/quality-gates.gradle'

// Apply refactoring configuration
apply from: 'gradle/refactoring.gradle'

// JVM 최적화 옵션 설정
bootRun {
    jvmArgs = [
        '-XX:TieredStopAtLevel=1',     // C1 컴파일러만 사용 (빠른 시작)
        '-Xverify:none',                // 클래스 검증 생략 (개발 환경용)
        '-XX:+UseParallelGC',           // 병렬 GC 사용
        '-Xms512m',                     // 초기 힙 크기
        '-Xmx512m',                     // 최대 힙 크기 (초기와 동일하게 설정)
        '-XX:+AlwaysPreTouch',          // 힙 메모리 사전 할당
        '-XX:+UseStringDeduplication',  // 문자열 중복 제거
        '-Djava.security.egd=file:/dev/./urandom'  // 난수 생성 속도 향상
    ]
    
    // 개발 환경 프로파일 자동 설정
    systemProperty 'spring.profiles.active', 'dev'
}
